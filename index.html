<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madhan portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: none;
        }

        /* Custom cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, border-color 0.3s;
            mix-blend-mode: difference;
        }

        .custom-cursor.hover {
            width: 60px;
            height: 60px;
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Cursor trail */
        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            animation: fadeOut 0.6s ease-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }
        
        /* Ensure content is above Vanta background */
        .custom-cursor {
            z-index: 9999;
        }

        /* Large title */
        .title {
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 0.9;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .title-line {
            display: block;
            overflow: hidden;
        }

        .title-word {
            display: inline-block;
            transform: translateY(100%);
            animation: slideUp 0.8s ease-out forwards;
        }

        .title-word:nth-child(1) { animation-delay: 0.5s; }
        .title-word:nth-child(2) { animation-delay: 0.7s; }
        .title-word:nth-child(3) { animation-delay: 0.9s; }

        @keyframes slideUp {
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
            }
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 0.6;
            }
        }

        /* Enter button */
        .enter-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            padding: 20px 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .enter-button:hover::before {
            left: 0;
        }

        .enter-button:hover {
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .enter-button:active {
            transform: translateY(0);
        }

        /* Vanta background */
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Subtle particles */
        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .enter-button {
                padding: 15px 40px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    
    <div class="container">
        <h1 class="title">
            <span class="title-line">
                <span class="title-word">CREATIVE</span>
            </span>
            <span class="title-line">
                <span class="title-word">WEB</span>
            </span>
            <span class="title-line">
                <span class="title-word">DEVELOPMENT</span>
            </span>
        </h1>
        
        <p class="subtitle">Portfolio Showcase</p>
        
        <button class="enter-button" onclick="window.location.href='cv.html'">
            Click to enter
        </button>
    </div>

    <div class="custom-cursor"></div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Create trail
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 600);
        });

        // Smooth cursor follow
        function animateCursor() {
            const dx = mouseX - cursorX;
            const dy = mouseY - cursorY;
            
            cursorX += dx * 0.1;
            cursorY += dy * 0.1;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover effect on button
        const enterButton = document.querySelector('.enter-button');
        enterButton.addEventListener('mouseenter', () => {
            cursor.classList.add('hover');
        });
        enterButton.addEventListener('mouseleave', () => {
            cursor.classList.remove('hover');
        });

        // Create subtle particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(particle);
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <script>
        VANTA.TOPOLOGY({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff0000,
            backgroundColor: 0x0
        })
    </script>
</body>
</html>
